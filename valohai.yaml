- step:
    name: evaluate
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./eval.py {parameters}
    parameters:
    - name: batch_size
      default: 25
      multiple-separator: ','
      optional: false
      type: integer
    inputs:
    - name: model
      optional: true
    - name: test
      optional: true
- step:
    name: generate-data
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./generate-data.py {parameters}
- step:
    name: train-model
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./train.py {parameters}
    parameters:
    - name: batch_size
      default: 64
      multiple-separator: ','
      optional: false
      type: integer
    - name: learning_rate
      default: 0.001
      multiple-separator: ','
      optional: false
      type: float
    - name: epochs
      default: 5
      multiple-separator: ','
      optional: false
      type: integer
    inputs:
    - name: train
      optional: true
    - name: test
      optional: true
